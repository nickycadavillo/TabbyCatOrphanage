<div ng-controller = "newCatController">

<form class="form">
    <div class = "frm-left">
      <input class = "frm-img" type="text" placeholder="Insert Image URL here!"/>
    </div>
    <div class = "frm-right">
      <label for = "cat-name">Cat Name</label>
      <input id = "frm-cat-name" type="text" placeholder="Cat Name"/>
      <label for = "price">Price</label>
      <input id = "frm-price" type="price" placeholder="Price"/>
      <label for = "types">Cat Type</label>
      <select id="frm-type" name="Types">
        <option>Special</option>
        <option>Rainbow</option>
        <option>Night</option>
        <option>Evil</option>
        <option>Space</option>
        <option>Caspers</option>
      </select>
      <label for = "foster-p">Foster Parent</label>
      <input  id = "frm-foster" type="text" placeholder="Your name"/>
    </div>
    <div class = "frm-bottom">
      <label for = "cat-desc">Description</label>
      <textarea id="frm-desc" name="description" placeholder="Describe your furry friend"></textarea>
      <div id = "submit-new" class = "submit-btn">submit</div>
    </div>
</form>


</div>
