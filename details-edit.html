
<div ng-controller = "editPageController">

<form class="form">
    <div ng-click = "editing =! editing" id = "click-edit" class = "submit-btn">click to edit</div>
    <div class = "frm-left">
      <input width="300" height="300" style=" background-image: url('{{cImg}}');" class = "frm-img" type="text" placeholder="{{cImg}}"/>
    </div>
    <div class = "frm-right">
      <div id = "cat-name" class = "cat-label">Cat Name</div>
      <label ng-hide = "editing">{{cName}}</label>
      <input ng-show = "editing" ng-model ="cat" id = "frm-cat-name" type="text" placeholder="{{cName}}"/>
      <div id = "cat-price" class = "cat-label">Price</div>
      <label ng-hide ="editing">{{cPrice}}</label>
      <input ng-show = "editing" id = "frm-price" type="price" placeholder="{{cPrice}}"/>
      <div id = "cat-type" class = "cat-label">Cat Type</div>
      <label ng-hide = "editing">{{cType}}</label>
      <select ng-show = "editing" ng-model = "cats" id="frm-type" name="Types">
        <option>Special</option>
        <option>Rainbow</option>
        <option>Night</option>
        <option>Evil</option>
        <option>Space</option>
        <option>Caspers</option>
      </select>
      <div id = "foster-parent" class = "cat-label"></div>
      <label ng-hide = "editing">Foster Parent</label>
      <input ng-show = "editing" id = "frm-foster" type="text" placeholder="Your name"/>
    </div>
    <div class = "frm-bottom">
      <div id = "description" class = "cat-label">Description</div>
      <label ng-hide = "editing">{{cDesc}}</label>
      <textarea ng-show = "editing" ng-model = "cat" id="frm-desc" name="description" placeholder="{{cDesc}}"></textarea>
    </div>
    <div id = "submit-edit" class = "submit-btn">submit to save</div>
</form>
